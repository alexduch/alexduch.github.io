<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Alexandre DUCHENNE</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style type="text/css">
      html {
        font-size: 10pt;
      }
      
      .card {
        height: 100%;
      }
      
      #contact > div {
        flex-grow: 1;
      }
      
      @media print {
        #skills {
          font-size: 10pt;
        }
      }
  </style>
</head>
<body>
<div id="main">
  <header class="d-print-none">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <img src="resources/pic.jpg" alt="Prorile picture" class="rounded-circle navbar-brand" height="75">
        <span class="navbar-brand">Alexandre DUCHENNE</span>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="row d-none d-print-flex justify-content-between">
      <div id="contact-print" class="col-auto mr-auto" v-if="me.contact">
        <h1>
          <strong>{{ me.contact.name }}</strong>
        </h1>
        <span>{{ me.contact.area }}</span>
        <br/>
        <span>{{ me.contact.mail }}</span>
        <br>
        <span>{{ me.contact.phone }}</span>
      </div>
      <div id="qrcode" class="col-auto">
        <img src="resources/contact.png" alt="Contact QR code (print only)" class="img-fluid" style="height: 3cm">
      </div>
    </div>
    <div class="row">
      <section id="skills" class="col order-md-1 order-2 mt-3" v-if="me.skills">
        <h2>{{ me.sections.skills }}</h2>
        <h4 class="p-3">
          <skill v-for="(category, name) in me.skills" :name="name" :category="category"
                 :skill-style="skillStyle"></skill>
        </h4>
      </section>
      <section id="contact" class="col-lg-4 col-md-6 col-sm-12 order-md-2 order-1 d-flex flex-column mt-3 d-print-none"
               v-if="me.contact">
        <h2>{{ me.sections.contact }}</h2>
        <div class="row d-flex justify-content-around align-items-center text-center p-3">
          <div class="col">
            <h2>
              <a href="resources/duchenne.vcf">
                <i class="fas fa-address-card" aria-hidden="true"></i>
              </a>
            </h2>
          </div>
          <div class="col">
            <h2>
              <a :href="'mailto:' + me.contact.mail">
                <i class="fas fa-envelope" aria-hidden="true"></i>
              </a>
            </h2>
          </div>
          <div class="col">
            <h2>
              <a target="_blank" href="https://www.linkedin.com/in/alexandreduchenne/">
                <i class="fab fa-linkedin" aria-hidden="true"></i>
              </a>
            </h2>
          </div>
          <div class="col">
            <h2>
              <a target="_blank" href="https://github.com/alexduch">
                <i class="fab fa-github" aria-hidden="true"></i>
              </a>
            </h2>
          </div>
        </div>
      </section>
    </div>
    <section id="experience" class="mt-3" v-if="me.xp">
      <h2>{{ me.sections.xp }}</h2>
      <div class="p-3">
        <xp v-for="x in me.xp" :xp="x" :skill-style="skillStyle"></xp>
      </div>
    </section>
    <section id="formation" class="mt-3" v-if="me.education">
      <h2>{{ me.sections.education }}</h2>
      <div class="p-3">
        <div class="row">
          <training v-for="t in me.education" v-bind="t"></training>
        </div>
      </div>
    </section>
  </main>

  <footer class="d-print-none">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container d-flex justify-content-end">
        <form class="form-inline">
          <select id="languageSelector" class="custom-select" @change="fetchData()" v-model="locale">
            <option value="fr">FR</option>
            <option value="en">EN</option>
          </select>
        </form>
      </div>
    </nav>
  </footer>
</div>

<script src="https://vuejs.org/js/vue.min.js"></script>
<script src="./data-loader.js"></script>
</body>
</html>
